<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- SEO & Open Graph -->
  <title>Мастер‑класс «Искусство промптов»</title>
  <meta name="description" content="Научитесь писать эффективные промпты для нейросетей: мастер‑класс 29 апреля 2025, онлайн + запись">
  <meta property="og:title" content="Искусство промптов — мастер‑класс 29 апреля 2025">
  <meta property="og:description" content="Практические кейсы и чек‑лист в подарок. Онлайн + запись.">
  <meta property="og:image" content="https://example.com/og-image.jpg">
  <meta property="og:url" content="https://example.com/prompt-masterclass">
  <meta name="twitter:card" content="summary_large_image">
  <link rel="icon" href="/favicon.ico" sizes="32x32" type="image/x-icon">

  <style>
    /* --- ваши стили (как были ранее) --- */
    :root{--bg:#fff;--text:#333;--accent:#6a0dad;--accent-light:#ff7bac;--cta:#ffd500;--error:#e53935;--discount-bg:#ffefc2;--font:'Montserrat',sans-serif}
    *,*::before,*::after{margin:0;padding:0;box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{font-family:var(--font);background:var(--bg);color:var(--text)}
    a:focus,button:focus,input:focus{outline:2px dashed var(--accent);outline-offset:2px}
    /* ... остальной CSS без изменений ... */
  </style>
</head>
<body>
  <a href="#main-content" class="skip-link">Пропустить к контенту</a>

  <!-- навигация, шапка, секции … -->

  <main id="main-content" class="container" role="main">
    <!-- ... другие секции ... -->

    <!-- === Регистрация === -->
    <section id="registration" aria-labelledby="registration-title">
      <h2 id="registration-title" class="section-title">Регистрация на мастер‑класс</h2>
      <form id="registration-form" novalidate>
        <div class="form-group">
          <label for="name">Ваше имя</label>
          <input type="text" id="name" name="name" placeholder="Имя" required aria-required="true">
        </div>
        <div class="form-group">
          <label for="email">Ваш e‑mail</label>
          <input type="email" id="email" name="email" placeholder="E‑mail" required aria-required="true">
        </div>
        <button type="submit">Зарегистрироваться</button>
        <div id="form-status" aria-live="polite"></div>
      </form>
    </section>

    <!-- секция «Стоимость» и остальное … -->
  </main>

  <footer role="contentinfo" class="container">
    <p>&copy; 2025 Мастер‑класс «Искусство промптов». Все права защищены.</p>
  </footer>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const form   = document.getElementById('registration-form');
    const btn    = form.querySelector('button[type="submit"]');
    const status = document.getElementById('form-status');
    // Ваш URL Web App — убедитесь, что это именно тот, что в Deploy > New deployment
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwgAUEz5PIkSGFtu28LNZB9J7L5nF7AGHfkesGPrRz4Iju-G0upbBYPuzwm4rT7N1YUyw/exec';

    form.addEventListener('submit', e => {
      e.preventDefault();
      btn.disabled = true;
      status.style.color = 'var(--text)';
      status.textContent = 'Отправка…';

      fetch(SCRIPT_URL, {
        method: 'POST',
        mode:   'cors',
        body:   new FormData(form)
      })
      .then(resp => resp.json())
      .then(data => {
        if (data.result === 'success') {
          // Успешно — редиректим на thankyou.html
          const params = new URLSearchParams({
            name:  form.name.value,
            email: form.email.value
          });
          window.location.href = `thankyou.html?${params.toString()}`;
        } else {
          throw new Error(data.message || 'Ошибка сервера');
        }
      })
      .catch(err => {
        console.error(err);
        status.style.color = 'var(--error)';
        status.textContent = 'Ошибка отправки. Попробуйте позже.';
      })
      .finally(() => {
        btn.disabled = false;
      });
    });

    // … сюда же ваши скрипты для таймера, бургер‑меню и плавного скролла …
  });
  </script>
</body>
</html>
