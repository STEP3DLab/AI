<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- SEO & Open Graph -->
  <title>Мастер‑класс «Искусство промптов»</title>
  <meta name="description" content="Научитесь писать эффективные промпты для нейросетей: мастер‑класс 29 апреля 2025, онлайн + запись">
  <meta property="og:title" content="Искусство промптов — мастер‑класс 29 апреля 2025">
  <meta property="og:description" content="Практические кейсы и чек‑лист в подарок. Онлайн + запись.">
  <meta property="og:image" content="https://example.com/og-image.jpg">
  <meta property="og:url" content="https://example.com/prompt-masterclass">
  <meta name="twitter:card" content="summary_large_image">
  <link rel="icon" href="/favicon.ico" sizes="32x32" type="image/x-icon">

  <style>
    /* Стили как в предыдущем примере ... */
    :root{--bg:#fff;--text:#333;--accent:#6a0dad;--accent-light:#ff7bac;--cta:#ffd500;--error:#e53935;--discount-bg:#ffefc2;--font:'Montserrat',sans-serif}
    *,*::before,*::after{margin:0;padding:0;box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{font-family:var(--font);background:var(--bg);color:var(--text)}
    a:focus,button:focus,input:focus{outline:2px dashed var(--accent);outline-offset:2px}
    .skip-link{position:absolute;top:-40px;left:0;background:var(--accent);color:#fff;padding:8px;z-index:1001}
    .skip-link:focus{top:0}
    .burger{position:fixed;top:16px;right:16px;display:none;flex-direction:column;gap:4px;background:transparent;border:none;cursor:pointer;z-index:1001}
    .burger__line{width:24px;height:3px;background:var(--accent);border-radius:2px}
    .nav{position:sticky;top:0;background:var(--bg);box-shadow:0 2px 5px rgba(0,0,0,0.1);padding:10px;text-align:center;z-index:1000}
    .nav__list{list-style:none;display:flex;gap:20px;justify-content:center}
    .nav__list a{color:var(--accent);font-weight:600;text-decoration:none}
    @media(max-width:768px){.burger{display:flex}.nav__list{position:fixed;top:0;right:-100%;height:100%;width:240px;background:var(--bg);flex-direction:column;padding-top:60px;gap:16px;transition:right .3s ease}.nav.nav--open .nav__list{right:0}}
    header{background:linear-gradient(135deg,var(--accent),var(--accent-light));color:#fff;text-align:center;padding:80px 20px}
    header h1{font-size:2.5rem;font-weight:700;margin-bottom:.3em}
    header h2{font-size:3rem;font-weight:900;margin-bottom:.5em}
    header p{font-size:1.1rem;opacity:.9}
    .countdown{display:flex;justify-content:center;gap:10px;margin-top:1.5em}
    .countdown__item{background:rgba(255,255,255,0.25);padding:12px 16px;border-radius:8px;min-width:60px}
    .countdown__value{font-size:1.5rem;font-weight:700;color:#fff}
    .countdown__unit{font-size:.75rem;color:rgba(255,255,255,0.75);text-transform:uppercase;margin-top:4px}
    .container{max-width:800px;margin:0 auto;padding:60px 20px}
    section{padding:60px 0}
    .section-title{color:var(--accent);font-size:1.8rem;margin-bottom:1rem}
    .speaker{display:flex;gap:20px;align-items:center;flex-wrap:wrap}
    .speaker img{width:180px;height:180px;object-fit:cover;border-radius:50%}
    details{margin-bottom:15px}
    summary{cursor:pointer;padding:10px 14px;background:#f5f5f5;border-radius:6px;position:relative}
    summary::after{content:'▶';position:absolute;right:14px;transition:transform .2s}
    details[open] summary::after{transform:rotate(90deg)}
    details p{padding:10px 14px;background:#fafafa;border-radius:0 0 6px 6px}
    #registration{background:#fbfbfb;padding:40px 20px;border-radius:12px;text-align:center}
    #registration-form{display:grid;gap:16px;max-width:400px;margin:0 auto}
    .form-group{display:flex;flex-direction:column;text-align:left}
    label{font-size:.9rem;font-weight:600}
    input{padding:12px;border:1px solid #ccc;border-radius:6px;font-size:1rem}
    button{background:var(--accent);color:#fff;border:none;padding:12px;border-radius:6px;font-size:1rem;cursor:pointer}
    button:disabled{background:#aaa;cursor:default}
    #form-status{min-height:1.2em;font-size:.9rem;margin-top:8px;color:var(--text)}
    #pricing{background:#fbfbfb;padding:40px 20px;border-radius:12px;text-align:center}
    .discount-label{background:var(--discount-bg);color:var(--error);padding:6px 12px;border-radius:20px;font-size:.9rem;margin-bottom:16px}
    .original-price{font-size:1rem;color:#888;text-decoration:line-through;margin-bottom:8px;display:block}
    .current-price{font-size:3rem;font-weight:700;color:var(--accent);margin-bottom:4px}
    .currency{font-size:1.5rem;vertical-align:super}
    .cta-buttons{display:flex;gap:16px;justify-content:center;margin-top:20px}
    .cta-buttons button:hover{background:#e6c700}
  </style>
</head>
<body>
  <a href="#main-content" class="skip-link">Пропустить к контенту</a>

  <button class="burger" aria-label="Открыть меню" aria-expanded="false">
    <span class="burger__line"></span>
    <span class="burger__line"></span>
    <span class="burger__line"></span>
  </button>
  <nav class="nav" role="navigation" aria-label="Главное меню">
    <ul class="nav__list">
      <li><a href="#about">О мастер-классе</a></li>
      <li><a href="#program">Программа</a></li>
      <li><a href="#speaker">Спикер</a></li>
      <li><a href="#faq">FAQ</a></li>
      <li><a href="#registration">Регистрация</a></li>
    </ul>
  </nav>

  <header role="banner">
    <h1>Мастер‑класс</h1>
    <h2>«Искусство промптов»</h2>
    <p>Как писать запросы к нейросетям, которые приносят результат</p>
    <div class="countdown" role="timer" aria-live="polite" id="countdown-start">
      <div class="countdown__item"><span class="countdown__value" id="days">--</span><span class="countdown__unit">дн</span></div>
      <div class="countdown__item"><span class="countdown__value" id="hours">--</span><span class="countdown__unit">ч</span></div>
      <div class="countdown__item"><span class="countdown__value" id="minutes">--</span><span class="countdown__unit">мин</span></div>
      <div class="countdown__item"><span class="countdown__value" id="seconds">--</span><span class="countdown__unit">сек</span></div>
    </div>
  </header>

  <main id="main-content" class="container" role="main">
    <!-- ... остальные секции ... -->

    <section id="registration" aria-labelledby="registration-title">
      <h2 id="registration-title" class="section-title">Регистрация на мастер‑класс</h2>
      <form id="registration-form"
            action="https://script.google.com/macros/s/AKfycbwgAUEz5PIkSGFtu28LNZB9J7L5nF7AGHfkesGPrRz4Iju-G0upbBYPuzwm4rT7N1YUyw/exec"
            method="POST" novalidate>
        <div class="form-group">
          <label for="name">Ваше имя</label>
          <input type="text" id="name" name="name" placeholder="Имя" required aria-required="true">
        </div>
        <div class="form-group">
          <label for="email">Ваш e‑mail</label>
          <input type="email" id="email" name="email" placeholder="E‑mail" required aria-required="true">
        </div>
        <button type="submit">Зарегистрироваться</button>
        <div id="form-status" aria-live="polite"></div>
      </form>
    </section>

    <!-- ... раздел с ценой, футер и т.д. ... -->
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Countdown
      const updateTimer = (end, ids) => {
        const timer = setInterval(() => {
          const diff = end - Date.now();
          const d = Math.max(Math.floor(diff/86400000),0);
          const h = Math.max(Math.floor((diff%86400000)/3600000),0);
          const m = Math.max(Math.floor((diff%3600000)/60000),0);
          const s = Math.max(Math.floor((diff%60000)/1000),0);
          document.getElementById(ids.days).textContent = d;
          document.getElementById(ids.hours).textContent = h;
          document.getElementById(ids.minutes).textContent = m;
          document.getElementById(ids.seconds).textContent = s;
          if(diff<=0) clearInterval(timer);
        },1000);
      };
      updateTimer(new Date('2025-04-29T19:00:00+03:00'), {
        days: 'days', hours: 'hours', minutes: 'minutes', seconds: 'seconds'
      });

      // Burger menu
      const burger = document.querySelector('.burger');
      const nav = document.querySelector('.nav');
      burger.addEventListener('click', () => {
        const expanded = burger.getAttribute('aria-expanded') === 'true';
        burger.setAttribute('aria-expanded', String(!expanded));
        nav.classList.toggle('nav--open');
      });

      // Smooth scroll
      document.querySelectorAll('nav a[href^="#"]').forEach(link => {
        link.addEventListener('click', e => {
          e.preventDefault();
          const target = document.querySelector(link.getAttribute('href'));
          const offset = document.querySelector('.nav').offsetHeight;
          window.scrollTo({
            top: target.getBoundingClientRect().top + window.scrollY - offset,
            behavior: 'smooth'
          });
          if(nav.classList.contains('nav--open')) burger.click();
        });
      });
    });
  </script>
</body>
</html>
