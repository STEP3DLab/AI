<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Спасибо за регистрацию!</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main class="container" role="main">
    <h1 class="section-title">Спасибо за регистрацию!</h1>
    <p id="thank-text">
      Мы отправили подтверждение на указанный адрес.
    </p>
  </main>
  <script>
    const p = new URLSearchParams(window.location.search);
    const name  = p.get('name');
    const email = p.get('email');
    if (name && email) {
      document.getElementById('thank-text').innerHTML =
        `Здравствуйте, <strong>${name}</strong>!<br>
         Подтверждение отправлено на <strong>${email}</strong>.<br>
         Ждём вас 29 апреля 2025 в 19:00 (МСК).`;
    }
  </script>
</body>
</html>
